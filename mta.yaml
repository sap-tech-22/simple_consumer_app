_schema-version: '3.2'
ID: simple_consumer_app
version: 0.0.1

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production

modules:
  # ---------------- DATABASE DEPLOYER MODULE ------------------
  - name: simple_consumer_app-db-deployer
  # ------------------------------------------------------------
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: simple_consumer_app-db
        properties:                   
          TARGET_CONTAINER: simple_consumer_app_HDI    
      - name: hdibasics-grantor
        group: SERVICE_REPLACEMENTS
        properties:
          key: hdibasics-grantor
          service: ~{hdibasics-grantor-service}

  # --------------------- SERVER MODULE ------------------------
  - name: simple_consumer_app-srv
  # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: simple_consumer_app-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}



resources:




  # ------------------- HDI CONTAINER SERVICE ------------------
  - name: simple_consumer_app-db
  # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      service-name: simple_consumer_app_HDI  
      config:                               
         schema: simple_consumer_app_HDI      
    properties:
      hdi-service-name: ${service-name}


  - name: hdibasics-grantor
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: hdi_hanabasic
    properties:
      hdibasics-grantor-service: ${service-name}
